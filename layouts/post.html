<% render 'default' do %>
  <div class="col-xs-12">
    <h1><%= item[:title] %></h1>
    <p class="text-muted" style="text-align: center; margin-bottom: 20px;"><%= tags_for(@item, {base_url: "/#{language_code_of(@item)}/blog/tag/", separator: " / "}) %> / <%= item[:created_at] %></p>
    <article>
      <%= yield %>
    </article>
  </div>
  <div class="col-xs-12">
    <h2><%= _(:comments) %></h2>
    <script data-isso="//isso.wimiso.nl/" data-isso-lang="<%= language_code_of @item %>" src="//isso.wimiso.nl/js/embed.min.js"></script>
    <section id="isso-thread"></section>
  </div>
<% end %>
